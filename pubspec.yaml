name: pet_home
description: adoption app

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^10.1.2
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.4
  google_fonts: ^5.1.0
  flutter_custom_clippers: ^2.1.0
  dropdown_search: ^5.0.6
  http: ^1.2.0
  freezed: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.11.0
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.9.2"
  riverpod_generator: ^2.3.11
  riverpod_lint: ^2.3.9

flutter:
  uses-material-design: true

  assets:
    - assets/img/

  fonts:
    - family: PetHome
      fonts:
        - asset: assets/icons/Pethome.ttf
